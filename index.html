  <body style="background-color:aliceblue;">
    
    <div class="container">
      <div class="row" id="productos">
        <div class="col-3">
          <div class="card border-info mb-3" style="max-width: 18rem;">
            <img src="./images/demo.jpg" class="card-img-top" alt="Camisa">
            <div class="card-body">
              <h5 class="card-title">Nombre $0000</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <!--<a href="#" class="btn btn-primary">Go somewhere</a>--->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log ("Hola Mundo")
      fetch('http://localhost:9011/productos') 
      .then(response=> response.json())
      .then(data => { console.log(data)
        let codigo =""
          data.forEach(element => {
            codigo += '<div class="col-3">'
            codigo += '<div class="card border-info mb-3" style="max-width: 18rem;">'
            codigo += '<img src="./images/'+element.id+'.jpg" class="card-img-top" alt="Camisa">'
            codigo += '<div class="card-body">'
            codigo += '<h5 class="card-title"> '+ element.nombre +' -$ '+element.precio+' </h5>'
            codigo += '<p class="card-text">'+ element.descripcion +'</p>'
            codigo += '<!--<a href="#" class="btn btn-primary">Go somewhere</a>--->'
            codigo += '</div>'
            codigo += '</div>'
            codigo += '</div>'
          });
          
          document.getElementById('productos').innerHTML =codigo
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
