<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T-ShirtShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color:#a7dbe4;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <form name="frm" role="form">
                                    <div class="form-group">
                                         
                                        <label for="exampleInputEmail1">
                                            Correo Electronico
                                        </label>
                                        <input type="email" name ="correo" class="form-control" id="exampleInputEmail1"  value=""/>
                                    </div>
                                    <div class="form-group">
                                         
                                        <label for="exampleInputPassword1">
                                            Contrase√±a
                                        </label>
                                        <input type="password" name="contrasena" class="form-control" id="exampleInputPassword1" value=""/>
                                    </div>
                                    <div class="checkbox">
                                         
                                        <label>
                                            <input type="checkbox" /> Recordarme
                                        </label>
                                    </div> 
                                    <button type="submit" class="btn btn-primary" onclick="login()">
                                        Ingresar
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login (){
            console.log ("logeando!!")
            let correo=document.frm.correo.value
            let contrasena=document.frm.contrasena.value
            console.log(correo+" , "+contrasena)

            let usuario={
                "nombre":"",
                "correo":correo,
                "contrasena": contrasena
            }
            console.log(usuario)
            options={
                method: 'POST',
                body: JSON.stringify(usuario),
                headers:{
                    'Content-Type': 'application/json'
                }
            }
            url='http://localhost:9011/usuarios/login/'
            fetch(url, options)
            .then(response => {console.log(response)
                if (response.ok){
                    alert("Bienvenido")
                }else{
                    alert("datos incorrectos")
                }
            })
            .catch(error=>console.log("error" + error))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
